<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + DataTables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .purple-row { background-color: #e0d4f7 !important; }
    /* Force row highlights in Status table */
    #statusTable tbody tr.case1 td { background-color: #ffea28 !important; }   /* Yellow #fff3cd*/
    #statusTable tbody tr.case2 td { background-color: #ee9a2b !important; }   /* Orange #ffe5b4*/
    #statusTable tbody tr.case3 td { background-color: #fc5a68 !important; }   /* Red #f8d7da*/
    /* Highlight rows based on Tension */
    #statusTable tbody tr.tension-red td { background-color: #7167ff !important; } /* Red #f8d7da*/
    #statusTable tbody tr.tension-pink td { background-color: #1ee3fd !important; } /* Pink #ffe6f2*/

    /* Slide-in History Panel */
    .history-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s;
      z-index: 1055;
      display: flex;
      flex-direction: column;
    }
    .history-panel.open { right: 0; }
    .history-header {
      background: #343a40;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-body {
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }
    .hist-item {
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }
    #downloadExcelBtn:hover {
      background-color: rgba(24, 245, 60, 0.842);
      border-color: rgb(255, 255, 255);
      color: rgb(29, 26, 26);
    }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Stencil Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path=='/received' %}active{% endif %}" href="/received">Received</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path=='/status' %}active{% endif %}" href="/status">Status</a></li>
        </ul>
        <!-- Download <button id="downloadExcelBtn" class="btn btn-success ms-2">Download Excel</button>  -->
        <!-- Account dropdown -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
              Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" onclick="openChangeCredsModal()">Change Username / Password</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <button id="downloadExcelBtn" class="btn btn-outline-light ms-2" style="border: 0.5px solid #01da01;">
              <i class="bi bi-download"></i> Download Excel
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-3">
    {% block content %}{% endblock %}
  </div>

  <!-- Slide-in History Panel -->
  <div id="historyPanel" class="history-panel">
    <div class="history-header">
      <strong>History</strong>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" onclick="hideHistory()"></button>
    </div>
    <div id="historyBody" class="history-body"></div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add / Edit Stencil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% include 'form_fields.html' %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Modal (Move/Rework/Scrap) -->
  <div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="actionModalTitle">Stencil Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="actionForm" class="row g-3">
            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea name="remarks" class="form-control" required></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">EMP ID</label>
              <input type="text" name="emp_id" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="actionSaveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- ✅ Load app.js last -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
