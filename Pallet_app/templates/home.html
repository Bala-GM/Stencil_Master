{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <div class="btn-group">
    <button class="btn btn-primary" id="addBtn">Add New</button>
    <button class="btn btn-secondary" id="editBtn" disabled>Edit Selected</button>
    <button class="btn btn-outline-dark" id="historyBtn" disabled>History</button>
    <button class="btn btn-warning" id="moveBtn" disabled>Move</button>
    <button class="btn btn-info" id="reworkBtn" disabled>Rework</button>
    <button class="btn btn-danger" id="scrapBtn" disabled>Scrap</button>
  </div>
</div>

<div class="table-responsive">
  <table id="homeTable" class="table table-striped table-bordered w-100">
    <thead>
      <tr>
        <th>ID</th>
        <th>FG</th>
        <th>CUSTOMER</th>
        <th>PALLET NO</th>
        <th>PALLET QTY</th>
        <th>RACK NO</th>
        <th>LOCATION</th>
        <th>CONDITION STATUS</th>
        <th>PRODUCTION STATUS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
